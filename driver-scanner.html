<body class="bg-zinc-900 text-zinc-200 antialiased min-h-screen">
  <header class="sticky top-0 z-50 bg-zinc-900/95 backdrop-blur-sm border-b border-zinc-700 shadow-lg">
    <div class="max-w-lg mx-auto px-4 sm:px-6 flex items-center justify-between h-16">
      <div class="flex items-center gap-3">
        <img src="logo.php" alt="No 5 Tyre" class="h-8 w-auto object-contain" loading="lazy">
        <span class="text-zinc-500 text-xs font-medium hidden sm:inline">Driver</span>
      </div>
      <a href="verify.php" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg text-zinc-400 hover:text-safety hover:bg-zinc-800/80 font-medium text-sm transition-colors">
        View job
      </a>
    </div>
  </header>

  <main class="max-w-lg mx-auto px-4 sm:px-6 py-8 pb-12">
    <div class="text-center mb-8">
      <h1 class="text-xl sm:text-2xl font-bold text-white mb-1">Enter job reference</h1>
      <p class="text-zinc-500 text-sm">Enter the 4â€“6 digit reference number from the job receipt</p>
    </div>

    <div class="rounded-2xl border border-zinc-700 bg-zinc-800/50 p-6 mb-6">
      <form id="ref-form" class="flex gap-3" action="verify.php" method="get">
        <div class="flex-1 relative">
          <span class="absolute left-4 top-1/2 -translate-y-1/2 text-zinc-500 font-mono text-lg">#</span>
          <input type="text" name="ref" id="ref-input" placeholder="123456" maxlength="6" pattern="[0-9]*" inputmode="numeric" class="w-full pl-8 pr-4 py-4 rounded-xl bg-zinc-700/80 border-2 border-zinc-600 text-white font-mono text-xl placeholder-zinc-600 focus:border-safety focus:ring-2 focus:ring-safety/20 focus:outline-none transition-colors">
        </div>
        <button type="submit" class="px-6 py-4 bg-safety text-zinc-900 font-bold rounded-xl hover:bg-[#e5c900] focus:outline-none focus:ring-2 focus:ring-safety focus:ring-offset-2 focus:ring-offset-zinc-900 transition-colors shrink-0 flex items-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
          View
        </button>
      </form>
    </div>

    <p id="ref-status" class="text-center text-sm py-3 rounded-lg hidden mb-4"></p>

    <div class="mt-8 text-center">
      <a href="driver/dashboard.php" class="text-zinc-500 text-sm hover:text-safety transition-colors">Driver dashboard</a>
    </div>
  </main>

  <script>
    (function() {
      var refForm = document.getElementById('ref-form');
      var refInput = document.getElementById('ref-input');
      var refStatus = document.getElementById('ref-status');

      refForm.addEventListener('submit', function(e) {
        var ref = refInput.value.replace(/\D/g, '');
        if (ref.length < 4) {
          e.preventDefault();
          refStatus.textContent = 'Enter at least 4 digits of the reference.';
          refStatus.classList.remove('hidden');
          refStatus.classList.add('text-amber-400', 'bg-amber-500/10');
        }
      });

      refInput.addEventListener('input', function() {
        this.value = this.value.replace(/\D/g, '').slice(0, 6);
      });
    })();
  </script>
